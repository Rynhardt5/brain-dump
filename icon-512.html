
<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; padding: 0; }
        .icon { 
            width: 512px; 
            height: 512px; 
            background: #2563eb; 
            border-radius: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .brain {
            width: 256px;
            height: 256px;
            background: white;
            border-radius: 25.6px;
            position: relative;
        }
        .dot {
            width: 20.48px;
            height: 20.48px;
            background: #2563eb;
            border-radius: 50%;
            position: absolute;
        }
        .dot1 { top: 40.96px; left: 40.96px; }
        .dot2 { top: 81.92px; left: 40.96px; }
        .dot3 { top: 122.88px; left: 40.96px; }
        .line {
            height: 15.36px;
            background: #e5e7eb;
            border-radius: 5.12px;
            position: absolute;
        }
        .line1 { top: 40.96px; left: 81.92px; width: 122.88px; }
        .line2 { top: 81.92px; left: 81.92px; width: 81.92px; }
        .line3 { top: 122.88px; left: 81.92px; width: 102.4px; }
    </style>
</head>
<body>
    <div class="icon">
        <div class="brain">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
            <div class="line line1"></div>
            <div class="line line2"></div>
            <div class="line line3"></div>
        </div>
    </div>
</body>
</html>
