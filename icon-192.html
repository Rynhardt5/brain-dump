
<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; padding: 0; }
        .icon { 
            width: 192px; 
            height: 192px; 
            background: #2563eb; 
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .brain {
            width: 96px;
            height: 96px;
            background: white;
            border-radius: 9.600000000000001px;
            position: relative;
        }
        .dot {
            width: 7.68px;
            height: 7.68px;
            background: #2563eb;
            border-radius: 50%;
            position: absolute;
        }
        .dot1 { top: 15.36px; left: 15.36px; }
        .dot2 { top: 30.72px; left: 15.36px; }
        .dot3 { top: 46.08px; left: 15.36px; }
        .line {
            height: 5.76px;
            background: #e5e7eb;
            border-radius: 1.92px;
            position: absolute;
        }
        .line1 { top: 15.36px; left: 30.72px; width: 46.08px; }
        .line2 { top: 30.72px; left: 30.72px; width: 30.72px; }
        .line3 { top: 46.08px; left: 30.72px; width: 38.400000000000006px; }
    </style>
</head>
<body>
    <div class="icon">
        <div class="brain">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
            <div class="line line1"></div>
            <div class="line line2"></div>
            <div class="line line3"></div>
        </div>
    </div>
</body>
</html>
