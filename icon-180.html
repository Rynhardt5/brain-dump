
<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; padding: 0; }
        .icon { 
            width: 180px; 
            height: 180px; 
            background: #2563eb; 
            border-radius: 22.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .brain {
            width: 90px;
            height: 90px;
            background: white;
            border-radius: 9px;
            position: relative;
        }
        .dot {
            width: 7.2px;
            height: 7.2px;
            background: #2563eb;
            border-radius: 50%;
            position: absolute;
        }
        .dot1 { top: 14.4px; left: 14.4px; }
        .dot2 { top: 28.8px; left: 14.4px; }
        .dot3 { top: 43.199999999999996px; left: 14.4px; }
        .line {
            height: 5.3999999999999995px;
            background: #e5e7eb;
            border-radius: 1.8px;
            position: absolute;
        }
        .line1 { top: 14.4px; left: 28.8px; width: 43.199999999999996px; }
        .line2 { top: 28.8px; left: 28.8px; width: 28.8px; }
        .line3 { top: 43.199999999999996px; left: 28.8px; width: 36px; }
    </style>
</head>
<body>
    <div class="icon">
        <div class="brain">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
            <div class="line line1"></div>
            <div class="line line2"></div>
            <div class="line line3"></div>
        </div>
    </div>
</body>
</html>
